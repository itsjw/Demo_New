<h3>
   Completed Orders
</h3>
<div class="container">
       
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Order Number</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders;">
        <td>{{order.id}}</td>
        <td>{{order.orderNumber}}</td>
        <td>{{order.orderDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
